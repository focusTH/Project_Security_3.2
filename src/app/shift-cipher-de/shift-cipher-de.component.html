<div class="container">
    <div class="row" style="text-align: center;">
        <h2>Shift Decryption</h2>
    </div>
    <div class="row">
        <div class="col">
            <input #PT type="text" value="" placeholder="Input CT" pattern="[a-zA-Z]">
        </div>
        <div class="col">
            <span>
                <!-- CT is {{CT}} -->
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input #KEY id="key" type="number" value="" placeholder="Input key" pattern="[0-9]" min="0" max="25" maxlength="2">
        </div>
        <div class="col">
            <button type="button" class="btn btn-outline-success btn-sm" (click)="test1(PT.value,KEY.value)">ดำเนินการ</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span>
                Plain text is {{CipherText}}
            </span>
        </div>
    </div>
</div>
